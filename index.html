<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            height: 30px;
        }
    </style>
</head>
<body>
<table border="1" width="600" cellpadding="10">
    <tr align="center">
        <td colspan="4" bgcolor="#4a86e8">MY FIRST TABLE</td>
    </tr>
    <tr align="center">
        <td width="150" bgcolor="#4a86e8">First cell</td>
        <td width="150" bgcolor="#4a86e8">Second cell</td>
        <td width="150" colspan="2" rowspan="3" bgcolor="#ffff00">6 cells merged together</td>
    </tr>
    <tr align="center">
        <td width="150" colspan="2" bgcolor="#ffff00">Two cells merged into one</td>
    </tr>
    <tr align="center" bgcolor="#ffff00">
        <td width="150">1st cell<br>3rd row</td>
        <td width="150">2st cell<br>3rd row</td>
    </tr>
    <tr align="center" bgcolor="#ffff00">
        <td colspan="4">Do you like table?</td>
    </tr>
</table>
</body>
</html>
